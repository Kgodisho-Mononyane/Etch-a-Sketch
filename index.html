<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 class="heading">ETCH-A-SKETCH</h1>
    </div>


    <div id="display">
        <div id="grid" class="grid"></div>
        <div id="slider-container">
            <h2 id="slider-value">16 x 16</h2>
            <!--adjust the values in the range input-->
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>

    <div id="buttons">
        <input id="colorPicker" type="color" value="#333333" class="colorPicker">
        <button id="colorBtn" class="button">Colour mode</button>
        <button id="rainbowBtn" class="button">Rainbow mode</button>
        <button id="eraserBtn" class="button">Eraser</button>
        <button id="clearBtn" class="button">Clear</button>
    </div>

    <div id="footer">
        <h3>Copyright Â© Kgodisho Mononyane</h3>
        <a href="https://github.com/Kgodisho-Mononyane/Etch-a-Sketch"><h3>Github</h3></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
